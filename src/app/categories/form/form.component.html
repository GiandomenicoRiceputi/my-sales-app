<mat-card-content>
  <form
    [formGroup]="categoryForm"
    novalidate
  (ngSubmit)="onSubmit()"
  >
    <div fxLayout="row" fxLayout.lt-md="column"  fxLayoutGap="10">
    <mat-form-field fxFlex="30%">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
      <mat-error *ngIf="categoryForm.get('name')?.hasError('minlength')">
        name is too short
      </mat-error>
    </mat-form-field>
    <mat-form-field fxFlex="70%">
      <input matInput placeholder="Description" formControlName="description">
    </mat-form-field>
    </div>
    <button
    mat-raised-button
    type="submit"
    [disabled]="!categoryForm.valid"
    >
      Save
    </button>
  </form>
  <mat-card-actions>
    <button
      type="button"
      mat-button
      color="primary"
      (click)="onBack()"
    >
      Back
    </button>
  </mat-card-actions>
</mat-card-content>
